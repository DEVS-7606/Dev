<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function displayStars() {
        var num, index;

        num = parseInt(prompt("How many asterisks in this row?", ""));

        for (index = 1; index <= num; index++) {
          document.write("*");
        }
        document.write("<br />");
      }

      var num, index;

      document.write("Character Art program.<br />");
      document.write("Display rows of keyboard characters.<br />");
      document.write("You choose is the asterisk, *. <br />");

      num = parseInt(prompt("How many asterisks row do you want?", ""));

      for (index = 1; index <= num; index++) {
        displayStars();
      }
    </script>
  </body>
</html>
