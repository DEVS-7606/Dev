<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var someNum;

      document.write(`Welcome to the Number Doubler! <br />`);

      someNum = prompt("Enter the Number to double here: ", "");
      doubleNum(someNum);

      document.write("Thank you!!!<br />");

      function doubleNum(num) {
        var result;
        result = num * 2;
        document.write(`Your number doubled is ${result} <br />`);
      }
    </script>
  </body>
</html>
