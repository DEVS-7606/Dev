<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let num1, num2;
      num1 = parseInt(prompt("Enter Your 1st number here: ", 0));
      num2 = parseInt(prompt("Enter Your 2nd number here: ", 0));

      result = addition(num1, num2);
      displayResult("sum", result);

      result = subtract(num1, num2);
      displayResult("difference", result);

      result = multiply(num1, num2);
      displayResult("product", result);

      result = division(num1, num2);
      displayResult("Quotient", result);

      function addition(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }

      function subtract(num1, num2) {
        let diff = num1 - num2;
        return diff;
      }

      function multiply(num1, num2) {
        let multi = num1 * num2;
        return multi;
      }

      function division(num1, num2) {
        let divide = num1 / num2;
        return divide;
      }

      function displayResult(key, Num) {
        document.write(`The ${key} of the numbers is ${Num}<br />`);
      }
    </script>
  </body>
</html>
