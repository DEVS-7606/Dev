    function loadForm(sub) {
      if (sub == "" || sub == null || isNaN(sub)) {
        sub = 0;
      }

      if (sub == -1) {
        sub = currentPos - 1;
        if (sub < 0) sub = 0;
      }

      if (sub == -2) {
        sub = currentPos + 1;
        if (sub >= SIZE) sub = SIZE - 1;
      }

      if (sub == -3) {
        sub = SIZE - 1;
      }

      currentPos = sub;
      document.Mail.message.value = currentPos;
      document.Mail.lastName.value = lastName[sub];
      document.Mail.firstName.value = firstName[sub];
      document.Mail.city.value = city[sub];
      document.Mail.state.value = state[sub];

      document.Mail.record.value = sub;

      if (sub > SIZE) {
        sub = 0;
        currentPos = sub;
        document.Mail.message.value = currentPos;
        document.Mail.lastName.value = lastName[sub];
        document.Mail.firstName.value = firstName[sub];
        document.Mail.city.value = city[sub];
        document.Mail.state.value = state[sub];
        document.Mail.record.value = sub;

        alert("Please Enter Valid Input");
      }
    }

    function changeField(field, fieldValue) {
      if (field == "lastName") {
        lastName[currentPos] = fieldValue;
      }
      if (field == "firstName") {
        firstName[currentPos] = fieldValue;
      }
      if (field == "city") {
        city[currentPos] = fieldValue;
      }
      if (field == "state") {
        state[currentPos] = fieldValue;
      }
    }

    <strong>First Name:</strong>

    <strong>City:</strong>

    <strong>State:</strong>
    <input type="text" name="state" value="" size="16" onchange="changeField('state',this.value)" /><br /><br />
    <strong>Record:</strong>
    <input type="text" name="record" value="0" size="2" />
    <input type="button" value="Go To" onclick="loadForm(document.Mail.record.value)" /><br /><br />

    <input type="button" value="First" onclick="loadForm(0)" />
    <input type="button" value="Previous" onclick="loadForm(-1)" />
    <input type="button" value="Next" onclick="loadForm(-2)" />
    <input type="button" value="Last" onclick="loadForm(-3)" /><br /><br />
