<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let userInputText,
        userInputNum,
        Msg = "Js says the variable =";

      userInputText = prompt("Enter a number here : ", "");
      document.write(`You entered: ${userInputText}<br>`);

      if (userInputText == null) {
        document.write(`${Msg} null <br>`);
      }

      if (userInputText == "") {
        document.write(`${Msg} an empty string <br>`);
      }

      if (isNaN(userInputText)) {
        document.write(`${Msg} NaN <br>`);
      }

      userInputNum = parseFloat(userInputText);
      document.write(`You entered: ${userInputNum} <br>`);

      if (userInputNum == null) {
        document.write(`${Msg} null <br>`);
      }

      if (userInputNum == "") {
        document.write(`${Msg} an empty string <br>`);
      }

      if (isNaN(userInputNum)) {
        document.write(`${Msg} NaN <br>`);
      }
    </script>
  </body>
</html>
