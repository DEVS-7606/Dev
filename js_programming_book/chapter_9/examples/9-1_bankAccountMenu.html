<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let menuChoice;
      let currentBalance = 0.0;
      function deposit(balance) {
        transAmt = parseFloat(prompt("Enter the amount of the deposit:", ""));

        balance = balance + transAmt;
        document.write(
          `Your new balance after deposit is: $${balance.toFixed(2)}<br/>`
        );
        return balance;
        // console.log(balance);
      }

      function withdrawal(balance) {
        console.log(balance);
        transAmt = parseFloat(
          prompt("Enter the amount of the withdrawal: ", "")
        );

        balance = balance - transAmt;
        document.write(
          `Your new balance after withdrawal is: $${balance.toFixed(2)}<br/>`
        );
        return balance;
        // console.log(balance);
      }

      function inquiry(balance) {
        document.write(`Your new balance is: $${balance.toFixed(2)}<br/>`);
        // console.log(balance);
      }

      document.write("Welcome to the bank account menu program!!<br/>");

      do {
        menuChoice = prompt(
          "Enter D for deposit \n W for withdrawal, \n I for Iquiry or \n X to exit the menu: ",
          ""
        );
        menuChoice = menuChoice.toUpperCase();

        if (menuChoice == "D") {
          currentBalance = deposit(currentBalance);
          console.log(currentBalance);
        } else if (menuChoice == "W") {
          currentBalance = withdrawal(currentBalance);
          console.log(currentBalance);
        } else if (menuChoice == "I") {
          inquiry(currentBalance);
          console.log(currentBalance);
        } else if (menuChoice != "X") {
          alert("ERROR!!! enter D,W,I or X.<br />");
        }
      } while (menuChoice != "X");

      document.write("Thank You!!!<br />");
    </script>
  </body>
</html>
