<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let hoursWorked,
        wageRate,
        grossPay,
        overtimeHours,
        overtimePay,
        regularPay;

      document.write("Welcome to the overtime calculator<br/>");

      hoursWorked = parseFloat(prompt("Enter the number of hours worked:", 0));
      wageRate = parseFloat(prompt("Enter the wage rate: ", 15));

      if (hoursWorked > 40) {
        overtimeHours = hoursWorked - 40;
        overtimePay = overtimeHours * wageRate * 1.5;
        regularPay = 40 * wageRate;

        grossPay = regularPay + overtimePay;
      } else {
        grossPay = hoursWorked * wageRate;
      }
      document.write(`Gross Pay: $${grossPay}<br />`);
      document.write("Thank you<br />");
    </script>
  </body>
</html>
