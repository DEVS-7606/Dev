<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("Sales Tax Calculation under a Dollar($)");
      let purcase_cost = parseFloat(
        prompt("Enter your total purcase price here :")
      );
      if (purcase_cost > 0 && purcase_cost < 1) {
        if (purcase_cost >= 0 && purcase_cost <= 0.07) {
          document.write(`Salestax : no tax`);
        } else if (purcase_cost >= 0.08 && purcase_cost <= 0.21) {
          document.write(`Salestax : 1.00 cent`);
        } else if (purcase_cost >= 0.22 && purcase_cost <= 0.35) {
          document.write(`Salestax : 2.00 cent`);
        } else if (purcase_cost >= 0.36 && purcase_cost <= 0.49) {
          document.write(`Salestax : 3.00 cent`);
        } else if (purcase_cost >= 0.5 && purcase_cost <= 0.64) {
          document.write(`Salestax : 4.00 cent`);
        } else if (purcase_cost >= 0.65 && purcase_cost <= 0.78) {
          document.write(`Salestax : 5.00 cent`);
        } else if (purcase_cost >= 0.79 && purcase_cost < 0.92) {
          document.write(`Salestax : 6.00 cent`);
        } else {
          document.write(`Salestax : 7.00 cent`);
        }
      } else {
        document.write("ERROR!!!Please Purcase less");
      }
    </script>
  </body>
</html>
