<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let Size = 5000000,
      index,
      numberArray = new Array(Size),
      userInp,
      found = false;

    for (index = 0; index < Size; index++) {
      numberArray[index] = index + 1;
    }

    userInp = parseInt(prompt("Enter Your number here:", 0));
    index = 0;

    while (index < Size && !found == true) {
      if (userInp == numberArray[index]) {
        found = true;
        document.write(`Match found at subscript: ${index}<br/>`);
        document.write(`No. of comparisons: ${index + 1}`);
        break;
      }
      index += 1;
    }
  </script>
</body>

</html>
