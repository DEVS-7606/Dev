<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let WEEKS = 3,
        DAYS = 7,
        temps = [[], [], []],
        weekIndex,
        dayIndex;
      for (weekIndex = 0; weekIndex < WEEKS; weekIndex++) {
        for (dayIndex = 0; dayIndex < DAYS; dayIndex++) {
          temps[weekIndex][dayIndex] = parseInt(
            prompt(
              `Enter the tempersture for week ${weekIndex + 1}, Day${
                dayIndex + 1
              }`,
              0
            )
          );
        }
      }

      for (weekIndex = 0; weekIndex < WEEKS; weekIndex++) {
        document.write(`Temperature for Week ${weekIndex + 1} :`);
        for (dayIndex = 0; dayIndex < DAYS; dayIndex++) {
          document.write(`${temps[weekIndex][dayIndex]} `);
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
