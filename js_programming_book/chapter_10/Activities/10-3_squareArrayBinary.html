<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      let Size = 500,
        index,
        numberArray = new Array(Size),
        userInp,
        found = false,
        low,
        high;

      for (index = 1; index <= Size; index++) {
        numberArray[index] = index ** 2;
      }

      userInp = parseInt(prompt("Enter Your number here:", 1));
      index = 0;
      low = 0;
      high = Size;
      let numComparison = 0;

      while (low <= high && !found == true) {
        numComparison += 1;
        if (userInp == numberArray[index]) {
          found = true;
          document.write(`${userInp} is a square of  ${index}<br/>`);
          break;
        } else {
          if (numberArray[index] > userInp) {
            high = index - 1;
          } else {
            low = index + 1;
          }
        }
        index = Math.floor((low + high) / 2);
      }
      document.write(`No. of comparisons: ${numComparison}<br/>`);

      if (!found == true) {
        document.write(`Sorry!!! No match found<br/>`);
        document.write(`No. of comparisons: ${numComparison}<br/>`);
      }
    </script>
  </body>
</html>
