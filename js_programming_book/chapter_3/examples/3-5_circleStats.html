<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var radius,area,circum,diameter;
        var ES="";
        var BR="<br />";
        var PA="<p />";
        document.write(`<h1>Javascript Math program: </h1>${BR}`);
        document.write(`<h2>This program asks for the radius of a circle ,and computes the diameter, circumference, and area. ${PA}</h2>`);
        radius =parseFloat(prompt(`Enter the radius of a circle: ${ES}`));
        diameter=2*radius;
        circum=Math.PI*diameter;
        area=Math.PI*radius*radius;
        document.write(`<h3>Diameter: ${diameter.toFixed(2)} ,${BR}`);
        document.write(`Circumference: ${circum.toFixed(2)} , ${BR}`);
        document.write(`Area: ${area.toFixed(2)}</h3> ${BR}`);
    </script>
</body>
</html>
