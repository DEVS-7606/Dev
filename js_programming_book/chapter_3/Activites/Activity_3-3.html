<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      class Television {
        constructor(manufacturer, size, price) {
          this.manufacturer = manufacturer;
          //   console.log(this.manufacturer);
          this.size = parseInt(size);
          this.price = parseInt(price);
        }
      }
    </script>
  </head>
  <body>
    <textarea name="output" id="display" cols="80" rows="3"></textarea>

    <script type="text/javascript">
      let myTV = new Television("VU", 56, 2300);

      document.getElementById(
        "display"
      ).innerHTML = `Name of Manufacturer : ${myTV.manufacturer}\nSize : ${myTV.size}\nPrice : ${myTV.price}`;
      document.write("<br>Thank you for your order");
    </script>
  </body>
</html>
